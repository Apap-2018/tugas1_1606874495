<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tugas 1 Landing Page</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
</head>
	
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="col-md-6">
	<h3>Sistem Informasi Kepegawaian</h3>
	<p>Selamat datang di Sistem Informasi Kepegawaian</p>
	</div>
	<hr>
	
	<div class="col-md-6">
	<h3>Lihat Data Pegawai berdasarkan NIP</h3>
	<form th:action="@{/pegawai/}" method="GET">
	<label for="nip">Masukkan Nomor Induk Pegawai</label>
		<div class="card-body">
			<input type="text" name="nip" class="form-control" />
			<br>
			<button type="submit" class="btn btn-primary">Cari</button>
		</div>
	</form>
	</div>
	<hr>
	<div class="col-md-6">
	<h3>Lihat Detail Jabatan</h3>
	<form th:action = "@{/jabatan/view}" method = "GET">
		<label for="jabatanId">Pilih Jabatan</label>
			<div class="card-body">
		<select class="form-control" required="required" name="jabatanId">
			<option th:each="jabatan : ${jabatanList} " th:text="${jabatan.nama}" th:value="${jabatan.id}"></option>
		</select>
		<br>
		<button type="submit" class="btn btn-primary">Lihat</button>
			</div>
	</form>
	</div>
	<hr>
	
	<div class="col-md-6">
	<h3>Lihat Pegawai Termuda dan Tertua</h3>
	<form th:action = "@{/pegawai/termuda-tertua}" method = "GET">
		<label for="instansiId">Pilih Instansi</label>
			<div class="card-body">
		<select class="form-control" required="required" name="instansiId">
			<option th:each="instansi : ${instansiList} " th:text="${instansi.nama}" th:value="${instansi.id}"></option>
		</select>
		<br>
		<button type="submit" class="btn btn-primary">Lihat</button>
			</div>
	</form>
	</div>
</body>


</html>
