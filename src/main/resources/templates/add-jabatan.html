<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h2 th:text="'Tambah Jabatan'"></h2>
		<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
			<table class="table">
				<tbody>
				 	<tr>
				 		<td th:text="'Nama'"></td>
				 		<td>
			 				<input type="text" th:field="*{nama}" class="form-control"/>
				 		</td>
				 	</tr>
				 	<tr>
				 		<td th:text="'Deskripsi'"></td>
				 		<td>
			 				<input type="text" th:field="*{deskripsi}" class="form-control"/>
				 		</td>
				 	</tr>
				 	<tr>
				 		<td th:text="'Gaji Pokok'"></td>
				 		<td>
			 				<input type="number" th:field="*{gajiPokok}" class="form-control"/>
				 		</td>
				 	</tr>
				</tbody>
			</table>
			<button type="submit" name="submit" onclick="notify()" class="btn btn-primary">Simpan</button>
		</form>
	</div>	
	
	<script>
	function notify() {
    	alert("Data berhasil ditambahkan");
	}
	</script>
</body>
	
	
</html>
